<!DOCTYPE html>
<html>

<head>
<title>Paint</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
<h1 align="center">Paint Application</h1>
<div class = "row">
<div class = "col-md-3">
<div class = "btns">
<div class="btn-group-vertical" role="group">
  
  <button type="button" class="btn btn-default" id = "blur">Blur</button>
  <button type="button" class="btn btn-default" id = "brightness">Brightness</button>
  <button type="button" class="btn btn-default" id = "grayscale">Grayscale</button>
  <button type="button" class="btn btn-default" id = "treshold">Treshold</button>
  <button type="button" class="btn btn-default" id = "inverse">Inverse</button>
  <button type="button" class="btn btn-default" id = "sobel">Sobel</button>
  <button type="button" class="btn btn-default" id = "sepia">Sepia</button>
  <button type="button" class="btn btn-default" id = "sharpen">Sharpen</button>
  <button type="button" class="btn btn-default" id = "violet">Violet</button>
  

  
</div>
</div>
</div>

<div class = "col-md-5">
<canvas	width="500" height="400"></canvas>
</div>
 
<div class = "col-md-3">
<div class = "pravo">

<input type="file" id="imageLoader" name="imageLoader" class="form-control"/>
<p></p>
<button type="button" class="btn btn-success" id="clearCanvas">Clear</button>	

</div>
</div>

									
							
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
